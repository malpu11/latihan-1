<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Mobile legend</title>
</head>
<body>
    <h1 id="now"></h1>
    <script>
        let tanggal_hari_ini_ = new Date(Date.now()),
            now = document.getElementById("now")
          now.innerHTML = tanggal_hari_ini_.toLocaleDateString()
    </script>
</body>
</html>
