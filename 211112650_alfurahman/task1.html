<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Mobile legend</title>
</head>
<body>
  <input id="user_email">
    <button id="notif">
        input 
    </button>
    <p id="now"></p>
    <script>
        let tanggal_hari_ini_ = new Date(Date.now()),
            now = document.getElementById("now")
          now.innerHTML = tanggal_hari_ini_.toLocaleDateString()
    </script>
    <script>
        let notif = document.getElementById("notif")
        notif.onclick = function(){
            let user_email = document.getElementById("user_email").value
            alert("kami akan memberikan notifikasi ke "+user_email+". Terimakasih")
        }
    </script>
</body>
</html>
